@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/pure-min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/grids-responsive-min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/font-awesome.min.css")">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/scatter.js")" type="text/javascript"></script>
        <script type="text/javascript">
                $( document ).ready(function() {
                    $.ajax({url: "@routes.ApplicationController.postStats()", success: function(result){

                        $("#post-count").html(result.posts);
                        $("#heart-count").html(result.hearts);
                    }});
                });
        </script>
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-sm-1-1 pure-u-md-2-3 pure-u-lg-1-2 site-container">
                <div class="pure-g header">
                    <div class="pure-u-1 banner">
                        <img src="@routes.Assets.versioned("images/banner.png")" class="pure-img img-banner">
                    </div>
                    <div class="pure-u-1 avatar">
                        <a href="@routes.ApplicationController.index()"><img src="@routes.Assets.versioned("images/avatar.png")" class="pure-img img-avatar"></a>
                    </div>
                    <div class="pure-u-1 stats">
                        <span class="span-stats">
                            <span id="post-count"></span> <span class="post-count-text"> Posts</span>   <span id="heart-count"></span> <i class="fa fa-heartbeat heart-count-icon" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>

                <div class="pure-g container">
                @content
                </div>
                <div class="pure-g footer">

                </div>
            </div>
        </div>
    </body>
</html>
