@()

@main("Log in") {
    <div class="pure-u-1 pure-u-md-5-6 login">
        <form class="pure-form" method="POST" action="@routes.ApplicationController.login_POST">
            <fieldset>
                <legend>Have you ever danced with the devil in the pale moonlight?</legend>

                <input type="text" placeholder="User" name="user">
                <input type="password" placeholder="Password" name="password">

                <button type="submit" class="pure-button pure-button-primary">Let's Dance</button>
            </fieldset>
        </form>
    </div>
}
